{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--loading jquery file-->
    <script type="text/javascript" language="javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!-- json file to populate table with -->
    <script type="text/javascript" language="javascript" src="{% static 'js/users.json' %}"></script>
    <!-- custom javascript file-->
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
	<!-- other javascript files used in the page-->
	<script type="text/javascript" src="{% static 'js/all.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script> 
	<!-- other CSS files used in the page-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.min.css' %}">
	<!-- custom CSS file used -->       
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<title>Embold</title>
</head>
<body>
	<!-- horizontal navbar -->
	<header class="sticky-top">
		<nav class="nav navbar-expand-lg navbar-light bg-white adjust-size nav-border">
			<!-- The button below controls the sidenav to expand and collapse-->
			<button class="openbtn btn btn-info" id="menu-toggle" onclick="navClick()">&#9776;</button>
			<!-- Embold logo applied-->
			<img src="{% static 'assets/img/Logo-Embold-Small.svg' %}" width="200" height="40" class="mt-3 ml-3" alt="">
			<!-- The button below is triggered when screen width becomes less than 769px-->
			<button id="ham-burger align-self-end" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mr-3 ul-adjust-size">
					<!-- Current user details (static) -->
					<li class="nav-item">
						<a class="nav-link" href="#">RENEE MCKELVEY</a>
						<a class="nav-link" href="#">Account Settings</a>
					</li>
					<!-- Current user profile picture (static) -->
					<li class="nav-item pr-4 pt-1">
						<img id="profile" class="rounded rounded-circle" height="70px" width="70px" src="{% static 'assets/img/default.png' %}">
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- sidebar -->
	<div class="row">
		<div class="col-3">
		<nav class="sidenav navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-light" id="mySidebar">
			<div class="sidebar-sticky flex-column">
				<ul class="nav navbar-nav align-items-center">
					<li class="nav-item m-2">
						<a class="nav-link" href="#">
							<i class="fas fa-search fa-2x"></i>
							<!-- For every nav item span is visible only in expanded form-->
                        	<span class="nav-link-text pl-3 d-none">Search</span>
						</a>
					</li>
					<li class="nav-item m-2">
						<a class="nav-link" href="#">
							<i class="fas fa-home fa-2x"></i>
							<span class="nav-link-text pl-3 d-none">Home</span>
						</a>
					</li>
					<li class="nav-item m-2">
						<a class="nav-link" href="#">
							<i class="fas fa-chart-area fa-2x"></i>
							<span class="nav-link-text pl-3 d-none">Analytics</span>
						</a>
					</li>
					<li class="nav-item m-2">
						<a class="nav-link" href="#">
							<i class="fas fa-user fa-2x"></i>
							<span class="nav-link-text pl-3 d-none">All Users</span>
						</a>
					</li>
					<li class="nav-item m-2">
						<a class="nav-link" href="#">
							<i class="fas fa-cog fa-2x"></i>
							<span class="nav-link-text pl-3 d-none">Settings</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
		<div class="container col-9 ml-sm-auto col-lg-10 pl-4 mb-5">
			<!-- Displays messages -->
			<div class="m-3">
			{% if messages %}
				{% for message in messages %}
					<div class="col-11 alert alert-{{ message.tags }} alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        	</div>
        	<!-- Here, the code for specific pages is connected with the base template-->
			{% block content %}{% endblock content %}
		</div>
	</div>
</body>
</html>
